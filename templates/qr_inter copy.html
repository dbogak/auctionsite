<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканирование QR-кода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .qr-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #reader {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #ccc;
        }
        .btn-custom {
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2>Сканируйте QR-код</h2>
        <div id="reader"></div>
        <p id="result" class="mt-3">Ожидание сканирования...</p>
        <a href="/" class="btn btn-primary btn-custom">Назад</a>
    </div>

    <!-- Скрипт для сканирования QR-кода -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Вывод результата
            document.getElementById('result').innerHTML = `QR-код: ${decodedText}`;
            console.log(`QR-код: ${decodedText}`, decodedResult);
        }

        function onScanFailure(error) {
            // Ошибка сканирования (можно игнорировать)
            console.warn(`Ошибка сканирования: ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
